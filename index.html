<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    

  </head>
  <body>

      <div id='app' class= 'center container-fluid'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title'>Guessing Game!</h1>
          <h2 id = 'subtitle'>Take the challenge! Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id = 'player-input' type="text" placeholder="#" maxlength='3'></input>
            <button id = 'submit' type = "submit" class="btn btn-dark">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list'>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id = 'reset' class='btn btn-light btn-lg actionbutton'>Reset</button>
            <button id = 'hint' class = 'btn btn-light btn-lg actionbutton'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class = 'center'>
        <div class = 'row'>
          <div class='col-sm'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div id = 'signature' class='col-sm'>
            <h7>Project by Kate Liyah Dubitski Kopitchinski:<a href="https://github.com/KateDK" target="_blank"> Github account</a></h7>
          </div>

          <div id = 'GHlogo' class='col-sm'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="GuessingGame.js"></script>
  </body>
</html>
